  <body id="page-body">
    <script>
      var storedState = localStorage.getItem('trains-today') || '{}'
      var app = Elm.Main.init({
        flags: {
          timestamp: Date.now(),
          storedState: storedState,
        },
      })
      app.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('trains-today', state)
      })
    </script>
  </body>
