<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Schedules! Helsinki region commuter trains</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,600" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="elm.js"></script>
  </head>

  <body id="page-body">
    <script>
      var storedState = localStorage.getItem('trains-today') || '{}'
      var app = Elm.Main.init({
        flags: {
          timestamp: Date.now(),
          storedState: storedState,
        },
      })
      app.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('trains-today', state)
      })
    </script>
  </body>
</html>
